<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Management</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
            .navbar {
                margin-bottom: 20px;
            }
            .form-container {
                max-width: 500px;
                margin: 0 auto;
            }
            .product-list {
                margin-top: 20px;
                list-style-type: none;
            }
            .product-item {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .product-item a {
                margin-right: 10px;
            }
            body {
                margin: 0;
                padding: 0;
                background-image: url('ruta_de_tu_imagen.jpg');
                background-size: cover;
                background-position: center;
                height: 100vh;
            }
        </style>
    </head>
    <body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG6NKGr7bx3z01k5PI6bvfVd_5F-V-uFC0BQ&s);">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="./index.html">Product</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./usuarios.html">USER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">PRODUCT</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="form-container">
                <center><h2>NEW PRODUCT</h2></center><br>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="nombre">Name Complet*</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Description</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Worth</label>
                        <input type="number" class="form-control" id="precio" step="0.01" placeholder="$" required>
                    </div>
                    <center><button type="button" onclick="createUser()">Create Product</button></center>
                </form>
            </div>

            <h2>Product List</h2>
            <table id="product-list" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Worth</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" onclick="getProducts()">Get Products</button>
        </div>

        <script src="static/script_products.js"></script>
    </body>
</html>
